<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Request - Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex min-h-screen bg-gray-100 text-gray-900">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white flex flex-col justify-between p-4 shadow-xl transform transition-transform duration-300 md:translate-x-0 -translate-x-full z-50">
    
    <!-- Top Section -->
    <div>
      <div class="mb-6 text-center border-b border-white/20 pb-4">
        <h4 class="text-2xl font-bold tracking-wide">BorrowSys</h4>
        <span class="text-white/60 text-sm">Student Portal</span>
      </div>
      <nav class="flex flex-col space-y-2">
        <a href="{{ url_for('borrow_request') }}" 
           class="flex items-center px-4 py-3 rounded-lg bg-white/10 hover:bg-white/20 transition font-medium">
          <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Request Borrow
        </a>
      </nav>
    </div>

    <!-- Logout Button -->
    <form id="logoutForm" method="post" action="{{ url_for('logout') }}">
      <button type="button" id="logoutBtn"
        class="flex items-center justify-center w-full px-4 py-3 mt-4 rounded-lg bg-red-600 hover:bg-red-700 transition font-semibold shadow-lg">
        <i data-lucide="log-out" class="w-5 h-5 mr-2"></i> Logout
      </button>
    </form>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40 md:hidden"></div>

  <!-- Main Content -->
  <main class="flex-1 md:ml-64 p-6 md:p-10">
    <!-- Mobile toggle button -->
    <button id="sidebarToggle" class="md:hidden mb-4 flex items-center gap-2 px-3 py-2 bg-gray-900 text-white rounded-lg">
      <i data-lucide="menu" class="w-5 h-5"></i> Menu
    </button>

    <h2 class="text-3xl font-bold mb-8 flex items-center gap-2">
      <i data-lucide="clipboard-list" class="w-8 h-8 text-blue-600"></i>
      Request Borrow
    </h2>

    <form id="borrowForm" method="post" action="{{ url_for('submit_request') }}" 
          class="bg-white rounded-xl shadow-lg p-8 grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Left Column -->
      <div class="space-y-6">
        <!-- Student ID -->
        <div>
          <label for="student_id" class="block text-sm font-medium mb-2 text-gray-700">Student ID</label>
          <input type="text" id="student_id" name="student_id" placeholder="e.g. 2023-1234" 
                 required class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Room -->
        <div>
          <label for="room" class="block text-sm font-medium mb-2 text-gray-700">Room</label>
          <input type="text" id="room" name="room" placeholder="e.g. Room 203"
                 required class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Item Selection -->
        <div>
          <label for="item" class="block text-sm font-medium mb-2 text-gray-700">Select Item</label>
          <select id="item" name="item_id" required 
                  class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white">
            {% for item in items %}
              <option value="{{ item.id }}">{{ item.name }} ({{ item.department }})</option>
            {% endfor %}
          </select>
        </div>

        <!-- Borrow Date & Time -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="borrow_date" class="block text-sm font-medium mb-2 text-gray-700">Borrow Date</label>
            <input type="date" id="borrow_date" name="borrow_date" required 
                   class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
          </div>
          <div>
            <label for="borrow_time" class="block text-sm font-medium mb-2 text-gray-700">Borrow Time</label>
            <input type="time" id="borrow_time" name="borrow_time" required 
                   class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
          </div>
        </div>

        <!-- Return Date & Time -->
        <div class="grid grid-cols-2 gap-4">          
          <div>
            <label for="return_time" class="block text-sm font-medium mb-2 text-gray-700">Return Time</label>
            <input type="time" id="return_time" name="return_time" required 
                   class="w-full border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
          </div>
        </div>

        <span id="date-status" class="block mt-1 text-sm font-semibold"></span>
      </div>

      <!-- Right Column -->
      <div class="flex flex-col">
        <label for="reason" class="block text-sm font-medium mb-2 text-gray-700">Reason / Purpose</label>
        <textarea id="reason" name="reason" placeholder="Why do you need this item?" 
                  class="flex-1 border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none" required></textarea>

        <!-- Submit Button -->
        <button id="submitBtn" type="submit" 
                class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl transition transform hover:scale-[1.02] active:scale-95 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          <i data-lucide="send" class="inline w-5 h-5 mr-2"></i> Submit Request
        </button>
      </div>
    </form>
  </main>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 right-6 bg-red-600 text-white px-5 py-3 rounded-lg shadow-lg opacity-0 transition-opacity">
    Please fill out all fields correctly.
  </div>

  <script>
    lucide.createIcons();

    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn?.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Logout confirmation
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutForm = document.getElementById('logoutForm');
    logoutBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to log out?")) {
        logoutForm.submit();
      }
    });

    // Form validation
    const fields = [
      "student_id", "room", "item", "borrow_date", "borrow_time",
      "return_date", "return_time", "reason"
    ].map(id => document.getElementById(id));

    const borrowDate = document.getElementById('borrow_date');
    const borrowTime = document.getElementById('borrow_time');
    const returnDate = document.getElementById('return_date');
    const returnTime = document.getElementById('return_time');
    const statusBadge = document.getElementById('date-status');
    const submitBtn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');

    const today = new Date().toISOString().split("T")[0];
    borrowDate.min = today;
    returnDate.min = today;

    function validateForm() {
      let valid = true;
      fields.forEach(f => {
        if (!f.value.trim()) valid = false;
      });

      statusBadge.textContent = "";
      statusBadge.className = "block mt-1 text-sm font-semibold";

      if (borrowDate.value && borrowTime.value && returnDate.value && returnTime.value) {
        const borrowDT = new Date(`${borrowDate.value}T${borrowTime.value}`);
        const returnDT = new Date(`${returnDate.value}T${returnTime.value}`);

        if (returnDT > borrowDT) {
          statusBadge.textContent = "✔ Borrow/Return schedule is valid";
          statusBadge.classList.add("text-green-600");
        } else {
          statusBadge.textContent = "⚠ Return date/time must be after borrow date/time";
          statusBadge.classList.add("text-red-600");
          valid = false;
        }
      }

      submitBtn.disabled = !valid;
    }

    function showToast() {
      toast.classList.remove("hidden");
      toast.classList.add("opacity-100");
      setTimeout(() => {
        toast.classList.remove("opacity-100");
        setTimeout(() => toast.classList.add("hidden"), 300);
      }, 2000);
    }

    fields.forEach(el => {
      el.addEventListener('input', () => {
        returnDate.min = borrowDate.value || today;
        validateForm();
      });
    });

    document.getElementById('borrowForm').addEventListener('submit', (e) => {
      if (submitBtn.disabled) {
        e.preventDefault();
        showToast();
      }
    });

    validateForm();
  </script>
</body>
</html>
