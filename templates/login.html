<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCIRMS - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen flex bg-gradient-to-tr from-blue-900 to-blue-800 text-white">
{% with messages = get_flashed_messages(category_filter=['error']) %}
  {% if messages %}
    <script>
      // show the error div and replace its text
      document.addEventListener("DOMContentLoaded", function () {
        const errorBox = document.getElementById('error-message');
        errorBox.classList.remove('hidden');
        errorBox.querySelector('span').textContent = "{{ messages[0] }}";
      });
    </script>
  {% endif %}
{% endwith %}
  <!-- Image Section -->
  <div class="hidden lg:flex flex-1 relative">
    <img src="static/Image.png" alt="NCIRMS Logo" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-tr from-blue-900/50 to-blue-800/30"></div>
    <div class="absolute bottom-20 left-20 bg-black/25 p-8 rounded-xl backdrop-blur-md border border-white/10 shadow-lg max-w-lg">
      <h1 class="text-4xl font-bold mb-4">NCIRMS</h1>
      <p class="text-lg opacity-90">NORZAGARAY COLLEGE IT REQUEST MANAGEMENT SYSTEM</p>
    </div>
  </div>

  <!-- Login Section -->
  <div class="flex-1 flex flex-col justify-center px-12 py-10 lg:px-16 bg-blue-900/90 backdrop-blur-lg">
    <div class="max-w-md w-full mx-auto">
      <!-- Logo -->
      <div class="text-yellow-400 text-5xl mb-4 text-center animate-bounce">ðŸŽŸ</div>
      <h2 class="text-3xl font-semibold mb-2 text-center">NCIRMS</h2>
      <p class="text-blue-200 text-center mb-6">Welcome back! Please login to continue</p>

      <!-- Error Message -->
      <div id="error-message" class="hidden mb-6 p-4 rounded-lg bg-red-100 text-red-600 flex items-center gap-2">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid username or password</span>
      </div>

      <!-- Login Form -->
      <form method="post" action="{{ url_for('login_bp.login') }}" class="space-y-5">
        <div class="relative">
          <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-blue-200"></i>
          <input type="text" name="username" autocomplete="username" placeholder="Username" required
                 class="w-full py-4 pl-12 pr-4 rounded-lg bg-blue-800/50 border border-blue-700 text-white placeholder-blue-200 focus:outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-200"></i>
          <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required
                 class="w-full py-4 pl-12 pr-4 rounded-lg bg-blue-800/50 border border-blue-700 text-white placeholder-blue-200 focus:outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">
        </div>

        <!-- Show Password -->
        <div class="flex items-center gap-2 text-blue-200 text-sm">
          <input type="checkbox" id="show-password" class="accent-yellow-400">
          <label for="show-password" class="cursor-pointer">Show Password</label>
        </div>

        <button type="submit" class="w-full py-4 bg-gradient-to-tr from-blue-600 to-blue-700 rounded-lg text-white font-semibold hover:from-blue-700 hover:to-blue-900 transition-all shadow-lg flex items-center justify-center gap-2">
          LOGIN <i class="fas fa-arrow-right"></i>
        </button>

        <p class="text-blue-200 text-center text-sm mt-4">
          Need assistance? 
          <a href="mailto:support@ncitad.org" class="text-yellow-400 hover:text-white inline-flex items-center gap-1">
            <i class="fas fa-envelope"></i> Contact support
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const showPassword = document.getElementById('show-password');
    const passwordInput = document.getElementById('password');

    showPassword.addEventListener('change', function() {
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
